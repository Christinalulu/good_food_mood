<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="./css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" />
		<title>Good Food Mood</title>
	</head>
	<body>
		<header class="main-header">
			<a
				href="index.html"
				class="main-header_logo"
				>GFMood</a
			>
			<nav class="main-headrer_navbar">
				<a href="index.html">Home</a>
				<a href="search.html">Search Recipes</a>
				<a href="about.html">About</a>
				<a href="myList.html">My list</a>
			</nav>
			<i
				class="bx bx-menu"
				id="menu_icon"></i>
		</header>
		<div class="recipes-conatiner">
			<h2>Create Recipes</h2>
			<div
				id="addNew-recipes"
				data-bs-toggle="modal"
				data-bs-target="#form-recipes">
				<span>Add New Recipes</span>
				<i class="bx bx-plus"></i>
			</div>
			<h3>Your Recipes</h3>
			<form
				class="modal fade"
				id="form-recipes"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5"
								id="exampleModalLabel">
								Create Your Recipes
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>Recipe Title</p>
							<input
								class="form-control"
								type="text"
								name="name"
								id="titleInput" />

							<div id="error_msg"></div>
							<br />
							<p>Image URL</p>
							<input
								class="form-control"
								id="image_input"
								type="url"
								name="file" />
							<br />
							<p>Description</p>
							<textarea
								class="form-control"
								name="message"
								cols="30"
								rows="5"
								id="textarea_input"></textarea>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
							<button
								type="submit"
								id="add"
								class="btn btn-primary">
								Add Recipe
							</button>
						</div>
					</div>
				</div>
			</form>
			<div id="recipes-card"></div>
		</div>
		<footer>
			<div class="social">
				<p>Social Media</p>
				<i class="bx bxl-facebook-circle"></i>
				<i class="bx bxl-twitter"></i>
				<i class="bx bxl-instagram-alt"></i>
				<i class="bx bxl-reddit"></i>
			</div>
			<div class="footer_heading">
				<h2>Good Food Mood</h2>
			</div>
			<div class="footer_nav">
				<a href="index.html">Home</a>
				<a href="search.html">Search Recepies</a>
				<a href="about.html">About</a>
				<a href="myList.html">My list</a>
			</div>
			<span class="copy">&copy;2023copyright:MadeByChristinalulu</span>
		</footer>
		<script src="/js/myList.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<script src="/js/script.js"></script>
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	</body>
</html>
